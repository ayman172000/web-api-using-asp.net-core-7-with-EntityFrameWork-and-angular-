<h1>Salaries</h1>
<div class="container">
  <div class="card">
    <div class="card-header">List Salaries</div>
    <div class="card-body">
      <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add data
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> First name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age</th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="salaire">
          <th mat-header-cell *matHeaderCellDef> Salaire</th>
          <td mat-cell *matCellDef="let element"> {{element.salaire}} </td>
        </ng-container>

        <ng-container matColumnDef="departement">
          <th mat-header-cell *matHeaderCellDef> Departement</th>
          <td mat-cell *matCellDef="let element"> {{element.departement.nameDep}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="Delete(element)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="Edit(element)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
